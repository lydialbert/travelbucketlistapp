{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="/static/createbl.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        let autocomplete;
        function initAutocomplete() {
            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('autocomplete'), 
                {
                    types: ['establishment'],
                    fields: ['place_id', 'geomtry', 'name']
                })};
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVSRqldNk1Cg3JJqg3YWhGRQ4SbjWFbRo&libraries=places&callback=initAutocomplete" async defer>
    </script>
{% endblock %}
