{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="/static/onebl.css"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
{% endblock %}

{% block body %}
  <h1>~ {{ location }} ~</h1>
  {% for category in category_items %} 
    {% if category != [] %} 
      <h3>{{ category_names[loop.index0] }}</h3>
      <div>
      {% for item in category %} 
        <p>
          <input type="checkbox" id="checkbox"><span class="checkmark"></span>
          {{ item }}
        </p>
      {% endfor %}
      </div>
    {% endif %} 
  {% endfor %}
  <p>
    <button id="return">Return Home</button>
  </p>
  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVSRqldNk1Cg3JJqg3YWhGRQ4SbjWFbRo&callback=initMap&v=weekly" async></script>
  <script src="/static/map.js"></script>
{% endblock %}
