<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Travel Bucketlist App</title>
    <link rel="stylesheet" href="/static/style.css"/>
    <style>
      body {
        background-image: url('https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/our-beautiful-watercolor-world-map-irina-sztukowski.jpg');
        background-position: center;
        background-repeat: no-repeat;
      }
      h1 {
      text-align: center;
      }
      h2 {
      text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Welcome to the Travel Bucketlist App!</h1>
    <div class="parent">
      <div class="child">
        <h2>Create an Account</h2>
        <form action="/create_account" method="POST">
          <p>
            First Name <input type="text" name="fname">
          </p>
          <p>Last Name <input type="text" name="lname">
          </p>
          <p>
            Email <input type="text" name="email">
          </p>
          <p>
            Password <input type="password" name="password">
          </p>
          <p> 
            <button id="create_account_button">Create an Account!</button>
          </p>
        </form>
      </div>

      <h2>OR</h2>

      <div class="child">
        <h2>Log In</h2>
        <form action="/login" method="POST">
          <p>
            Email <input type="text" name="email" placeholder="Username or e-mail">
          </p>
          <p>
            Password <input type="password" name="password" placeholder="Password">
          </p>
          <p> 
            <button id="login_button">Log in</button>
          </p>
        </form>
        <form action="/forgotpassword" method="POST">
          <p>
            <a href="/forgotpassword">Forgot Password?</a>
          </p>
        </form>
      </div>
    </div>
    <script src="/static/welcomebuttons.js"></script>
  </body>
</html>
